<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="card-content" *ngFor="let item of techs">
                <div class="col-lg-3 col-md-6 col-sm-6">
                    <div class="card card-stats" >
                        <div class="card-header" data-background-color="blue">
                            <i class="material-icons">assignment_turned_in</i>  
                        </div>
                        <div class="card-content">
                            <p class="category">Technologies</p>
                            <h3 class="title">{{item.tech}}</h3>
                        </div>
                        <div class="card-footer">
                            <div class="stats">
                                <i class="material-icons text-danger">date_range</i> <a href="project-list">Used in {{item.used}} projects</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <div class="card" >
                    <div class="card-content">
                        <h3 class="title">Currently</h3>
                        <p class="category">Looking for Internships</p>
                    </div>
                    <div class="card-footer">
                        <div class="stats">
                            <i class="material-icons">person</i> View Profile
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card" >
                    <div class="card-content">
                        <h4 class="title">Site Analytics</h4>
                        <p class="category">Dummy Data</p>
                    </div>
                    <div class="card-footer">
                        <div class="stats">
                            <i class="material-icons">access_time</i> campaign sent 2 days ago
                        </div>
                    </div>

                </div>
            </div>

            <div class="col-md-4">
                <div class="card" >
                    <div class="card-header card-chart" data-background-color="red">
                        <div class="ct-chart" id="completedTasksChart"></div>
                    </div>
                    <div class="card-content">
                        <h4 class="title">Github Stats</h4>
                        <p class="category">To be implemented</p>
                    </div>
                    <div class="card-footer">
                        <div class="stats">
                            <i class="material-icons">access_time</i> campaign sent 2 days ago
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
