<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div *ngFor="let item of globals.myPro">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header card-header-danger">
                            <h4 class="card-title">{{item.role}}</h4>
                        </div>
                        <div class="card-body">
                            <a href="{{item.link}}"><h3 class="title">{{item.name}}</h3></a>
                            <h4>{{item.slogan}}</h4>
                            <p class="category">{{item.time}}</p>
                            <blockquote>{{item.details}}</blockquote>
                        </div>
                        <div class="card-footer">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-md-4" *ngFor="let techs of item.tech">
                                        <span class="tech-span">{{techs}}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
